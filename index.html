<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franco Javier Nieva">
    <meta name="description" content="Traduce tus textos a los distintos idiomas del mundo">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/logo-app.png" type="image/x-icon">
    <!-- TITLE -->
    <title>Traductor</title>
</head>
<body>
    <header class="d-flex justify-content-center align-items-center py-3">
        <img class="logo-app rounded-circle" src="./img/logo-app.png" alt="logo de la aplicación">
        <h1>Traductor</h1>
    </header>
    <main>
        <section class="translate-container d-flex justify-content-around justify-content-md-center align-items-center py-4">
            <select id="translateFrom" class="translate-select">
                <option value="Español">Español</option>
            </select>
            <img class="mx-md-5 arrow" src="./img/arrow.svg"></img>
            <select id="translateTo" class="translate-select">
                <option value="Español">Español</option>
            </select>
        </section>
        <section class="d-flex flex-column flex-md-row justify-content-around align-items-center py-3">
            <textarea id="" cols="40" rows="10" class="rounded mb-3" placeholder="Texto a traducir"></textarea>
            <textarea id="" cols="40" rows="10" class="rounded mb-3"></textarea>
        </section>
        <div class="d-flex justify-content-center">
            <button class="btnTranslate">Traducir</button>
        </div>
    </main> 
    <footer class="py-2 text-center text-white py-3">
        <small>Desarrollado por Franco Javier Nieva</small>
    </footer>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/app.js"></script>
</body>
</html>
