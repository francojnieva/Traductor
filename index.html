<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franco Javier Nieva">
    <meta name="description" content="Traduce tus textos a los distintos idiomas del mundo">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/logo-app.png" type="image/x-icon">
    <!-- TITLE -->
    <title>Traductor</title>
</head>
<body>
    <header class="pt-3">
        <section>
            <label class="container d-flex justify-content-end align-items-center">
                <input type="checkbox" id="btn-lightTheme">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                    <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                </svg>
            </label>
        </section>
        <section class="d-flex justify-content-center align-items-center py-3">
            <img class="logo-app rounded-circle" src="./img/logo-app.png" alt="logo de la aplicaciÃ³n">
            <h1>Traductor</h1>
        </section>
    </header>
    <main id="main-container">
        <section class="container translate-container d-flex flex-column flex-md-row justify-content-around justify-content-md-center align-items-center py-2">
            <select id="translateFrom" class="translate-select">
                <option value="es">Spanish</option>
            </select>
            <img class="mx-md-5 arrow" src="./img/arrow.svg"></img>
            <select id="translateTo" class="translate-select">
                <option value="en">English</option>
            </select>
        </section>
        <section class="container d-flex flex-column flex-md-row justify-content-around align-items-center py-3">
            <textarea id="translateTex" cols="40" rows="10" class="rounded mb-3 textarea1" placeholder="Texto a traducir"></textarea>
            <textarea id="translatedTex" cols="40" rows="10" class="rounded mb-3 textarea2"></textarea>
        </section>
        <div class="d-flex justify-content-center">
            <button class="btnTranslate" id="btnTranslate">Traducir</button>
        </div>
    </main> 
    <footer class="py-2 text-center text-white py-3">
        <small>Desarrollado por Franco Javier Nieva</small>
    </footer>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/app.js"></script>
    <script src="./js/ligth-theme.js"></script>
</body>
</html>
